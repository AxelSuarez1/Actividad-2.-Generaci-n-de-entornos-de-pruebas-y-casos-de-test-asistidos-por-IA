<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">ğŸ“‹ Gestor de Tareas</h1>

    <form method="POST" action="/agregar" class="d-flex mb-4">
        <input type="text" name="titulo" class="form-control me-2" placeholder="Nueva tarea" required>
        <button class="btn btn-primary">Agregar</button>
    </form>

    <ul class="list-group">
        {% for tarea in tareas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {% if tarea.completada %}
                <span class="text-decoration-line-through text-muted">{{ tarea.titulo }}</span>
            {% else %}
                {{ tarea.titulo }}
            {% endif %}

            <div>
                {% if not tarea.completada %}
                <a href="/completar/{{ tarea.id }}" class="btn btn-success btn-sm">âœ”</a>
                {% endif %}
                <a href="/eliminar/{{ tarea.id }}" class="btn btn-danger btn-sm">ğŸ—‘</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
